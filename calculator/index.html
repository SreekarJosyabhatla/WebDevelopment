<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="logo.png" type="image/x-icon">
</head>

<body>
    <h1>Calculator</h1>


    <div>
        <input type="text" id="disp" placeholder="0" autofocus>

        <button class="butc" id="cbut">C</button>
        <button class="but2">()</button>
        <button class="but3">%</button>
        <button class="but4">/</button>


        <button class="but1">7</button>
        <button class="but2">8</button>
        <button class="but3">9</button>
        <button class="but4">*</button>

        <button class="but1">4</button>
        <button class="but2">5</button>
        <button class="but3">6</button>
        <button class="but4">-</button>

        <button class="but1">1</button>
        <button class="but2">2</button>
        <button class="but3">3</button>
        <button class="but4">+</button>

        <button class="but1">+/-</button>
        <button class="butzero">0</button>
        <button class="but3">.</button>
        <button id="but">=</button>
    </div>

</body>
<script src="index.js"></script>

</html>
